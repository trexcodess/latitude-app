
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latitude | Creative Sovereignty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              latitude: {
                black: '#000000',
                white: '#FFFFFF',
                dark: '#0a0000',
                red: '#ff0000',
                blue: '#0080C6',
                teal: '#4ADEDE',
                solana: '#14F195',
                purple: '#9945FF',
                menuDark: '#0F172A',
                vst: '#1a1a1a',
                dim: '#222222'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              cursive: ['"Mr Dafoe"', 'cursive'],
              mono: ['"JetBrains Mono"', 'monospace'],
              syncopate: ['Syncopate', 'sans-serif']
            }
          }
        }
      }
    </script>
    <style>
      .vst-knob {
        appearance: none;
        width: 60px;
        height: 60px;
        background: radial-gradient(circle, #333 0%, #111 100%);
        border: 4px solid #444;
        border-radius: 50%;
        position: relative;
        cursor: pointer;
        transition: transform 0.1s;
      }
      .vst-knob::after {
        content: '';
        position: absolute;
        top: 5px;
        left: 50%;
        width: 4px;
        height: 15px;
        background: #ff0000;
        transform: translateX(-50%);
        border-radius: 2px;
      }
      .banano-pro-frame {
        clip-path: polygon(0% 15%, 15% 0%, 85% 0%, 100% 15%, 100% 85%, 85% 100%, 15% 100%, 0% 85%);
        background: linear-gradient(135deg, #2a2a2a 0%, #111 100%);
        border: 2px solid #444;
      }
      .cassette-glow {
        filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.3));
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      body {
        transition: background-color 0.5s ease-in-out;
      }
      .dark body {
        background-color: #000000;
      }
      body:not(.dark) {
        background-color: #FFFFFF;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.170.0/three.module.js",
    "d3": "https://aistudiocdn.com/d3@^7.9.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
  </head>
  <body class="overflow-hidden selection:bg-latitude-red selection:text-white">
    <div id="root"></div>
  </body>
</html>
