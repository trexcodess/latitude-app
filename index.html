<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latitude | Creative Sovereignty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              latitude: {
                black: '#050000',
                dark: '#0a0000',
                red: '#ff0000',
                blue: '#0080C6',
                teal: '#4ADEDE',
                solana: '#14F195',
                purple: '#9945FF',
                menuDark: '#0F172A' 
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              cursive: ['"Mr Dafoe"', 'cursive'],
              mono: ['ui-monospace', 'monospace'],
            },
            animation: {
              'neon-pulse': 'neonPulse 3s ease-in-out infinite alternate',
              'twinkle': 'twinkle 4s ease-in-out infinite',
              'drift': 'drift 60s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'cloud-logo': 'cloudLogo 4s ease-in-out infinite alternate',
            },
            keyframes: {
              neonPulse: {
                '0%, 100%': { textShadow: '0 0 4px #ff0000, 0 0 10px #ff0000', opacity: '1' },
                '50%': { textShadow: '0 0 2px #4a0404, 0 0 5px #4a0404', opacity: '0.8' }
              },
              cloudLogo: {
                '0%': { filter: 'drop-shadow(0 0 2px rgba(255,255,255,0.4))', transform: 'translateY(0)' },
                '100%': { filter: 'drop-shadow(0 0 15px rgba(255,255,255,0.9))', transform: 'translateY(-5px)' }
              },
              twinkle: {
                '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.2)' }
              },
              drift: {
                'from': { transform: 'translateX(-100%)' },
                'to': { transform: 'translateX(100vw)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-primary-blue: #0080C6;
        --color-accent-teal: #4ADEDE;
      }
      .space-bg {
        background: radial-gradient(circle at center, #050a1a 0%, #050000 100%);
      }
      .sky-bg {
        background: linear-gradient(to bottom, #0080C6 0%, #E0F2FE 100%);
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        pointer-events: none;
      }
      .cloud {
        position: absolute;
        background: white;
        border-radius: 100px;
        filter: blur(40px);
        opacity: 0.7;
        pointer-events: none;
      }
      .sidebar-light {
        background: #0F172A;
        color: white;
      }
      .glass {
        backdrop-filter: blur(16px);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .dark .glass {
        background: rgba(0, 0, 0, 0.6);
        border-color: rgba(74, 222, 222, 0.2);
      }
      *:focus {
        outline: 2px solid #ff0000;
        outline-offset: 2px;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "d3": "https://aistudiocdn.com/d3@^7.9.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.6.0/"
  }
}
</script>
  </head>
  <body class="overflow-hidden bg-latitude-black font-sans selection:bg-latitude-red selection:text-white">
    <div id="root"></div>
  </body>
</html>
